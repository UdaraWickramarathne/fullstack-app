apiVersion: v1
kind: ServiceAccount
metadata:
  name: promtail
  namespace: velora-wear
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: promtail
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: promtail
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: promtail
subjects:
  - kind: ServiceAccount
    name: promtail
    namespace: velora-wear
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: velora-wear
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0

    positions:
      filename: /tmp/positions.yaml

    clients:
      - url: http://loki:3100/loki/api/v1/push

    scrape_configs:
      # Scrape backend logs directly from the pod log path on each node
      - job_name: velora-backend
        static_configs:
          - targets:
              - localhost
            labels:
              app: velora-backend
              namespace: velora-wear
              __path__: /var/log/pods/velora-wear_velora-backend-*/*/*.log
        pipeline_stages:
          - json:
              expressions:
                output: log
                stream: stream
          - output:
              source: output
          - regex:
              expression: '^\[(?P<ts>[^\]]+)\] (?P<level>ERROR|WARN|INFO|DEBUG|error|warn|info|debug)?\s*(?P<message>.+)'
          - labels:
              level:
          - regex:
              expression: '/var/log/pods/velora-wear_(?P<pod>[^_]+)_[^/]+/(?P<container>[^/]+)/.*'
              source: filename
          - labels:
              pod:
              container:

      # Scrape all velora-wear pods for general log collection
      - job_name: velora-wear-pods
        static_configs:
          - targets:
              - localhost
            labels:
              namespace: velora-wear
              __path__: /var/log/pods/velora-wear_*/*/*.log
        pipeline_stages:
          - json:
              expressions:
                output: log
                stream: stream
          - output:
              source: output

      # Scrape system logs
      - job_name: system
        static_configs:
          - targets:
              - localhost
            labels:
              job: varlogs
              __path__: /var/log/*log
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: velora-wear
  labels:
    app: promtail
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      serviceAccountName: promtail
      containers:
        - name: promtail
          image: grafana/promtail:2.9.3
          args:
            - -config.file=/etc/promtail/promtail.yaml
          ports:
            - containerPort: 9080
              name: http-metrics
          volumeMounts:
            - name: config
              mountPath: /etc/promtail
            - name: run
              mountPath: /run/promtail
            - name: pods
              mountPath: /var/log/pods
              readOnly: true
            - name: docker
              mountPath: /var/lib/docker/containers
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
      volumes:
        - name: config
          configMap:
            name: promtail-config
        - name: run
          hostPath:
            path: /run/promtail
        - name: pods
          hostPath:
            path: /var/log/pods
        - name: docker
          hostPath:
            path: /var/lib/docker/containers
