apiVersion: v1
kind: Secret
metadata:
  name: velora-secrets
  namespace: velora-wear
type: Opaque
stringData:
  # MongoDB Atlas Connection String
  # Replace with your actual MongoDB Atlas URI
  # Example: mongodb+srv://username:password@cluster.mongodb.net/velora-wear?retryWrites=true&w=majority
  mongodb-uri: "REPLACE_WITH_YOUR_MONGODB_ATLAS_URI"
  
  # JWT Secret - Change this to a secure random string
  jwt-secret: "REPLACE_WITH_YOUR_JWT_SECRET"
  
  # JWT Expiration
  jwt-expire: "7d"
