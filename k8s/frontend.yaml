apiVersion: apps/v1
kind: Deployment
metadata:
  name: velora-frontend
  namespace: velora-wear
  labels:
    app: velora-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: velora-frontend
      tier: frontend
  template:
    metadata:
      labels:
        app: velora-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: velora-frontend:latest
        imagePullPolicy: Never  # For local development with Rancher Desktop
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: API_URL
          value: "http://localhost/api"  # Will be accessed through ingress
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: velora-frontend-service
  namespace: velora-wear
  labels:
    app: velora-frontend
    tier: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: velora-frontend
    tier: frontend
