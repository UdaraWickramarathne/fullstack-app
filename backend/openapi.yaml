openapi: 3.0.3
info:
  title: Velora Wear API
  description: |
    RESTful API for Velora Wear - A sustainable fashion e-commerce platform.
    
    ## Authentication
    Most endpoints require JWT authentication. Include the token in the Authorization header:
    ```
    Authorization: Bearer <your_token>
    ```
    
    ## User Roles
    - **customer**: Regular users who can browse and purchase products
    - **admin**: Administrators with access to management endpoints
    
  version: 1.0.0
  contact:
    name: Velora Wear API Support
    email: support@velorawear.com

servers:
  - url: http://localhost:5000/api
    description: Development server
  - url: https://api.velorawear.com/api
    description: Production server

tags:
  - name: Authentication
    description: User registration, login, and profile management
  - name: Products
    description: Product catalog and management
  - name: Orders
    description: Order creation and management
  - name: Reviews
    description: Customer reviews and testimonials
  - name: Admin
    description: Administrative functions (Admin only)

paths:
  # Authentication Endpoints
  /auth/register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      description: Create a new customer account
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - password
              properties:
                name:
                  type: string
                  example: John Doe
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  format: password
                  minLength: 6
                  example: password123
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    example: 60d5ec49f1b2c72b8c8e4a1b
                  name:
                    type: string
                    example: John Doe
                  email:
                    type: string
                    example: john@example.com
                  role:
                    type: string
                    example: customer
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'

  /auth/login:
    post:
      tags:
        - Authentication
      summary: Login user
      description: Authenticate user and return JWT token
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: john@example.com
                password:
                  type: string
                  format: password
                  example: password123
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                  name:
                    type: string
                  email:
                    type: string
                  role:
                    type: string
                    enum: [customer, admin]
                  token:
                    type: string
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

  /auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user
      description: Get authenticated user's profile information
      operationId: getCurrentUser
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

  /auth/profile:
    put:
      tags:
        - Authentication
      summary: Update user profile
      description: Update authenticated user's profile information
      operationId: updateProfile
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                phone:
                  type: string
                password:
                  type: string
                  format: password
                  minLength: 6
                address:
                  $ref: '#/components/schemas/Address'
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  # Product Endpoints
  /products:
    get:
      tags:
        - Products
      summary: Get all products
      description: Retrieve all products with optional filters and sorting
      operationId: getProducts
      parameters:
        - name: category
          in: query
          description: Filter by category
          schema:
            type: string
            enum: [Casual Wear, Streetwear, Essentials, Limited Edition]
        - name: gender
          in: query
          description: Filter by gender
          schema:
            type: string
            enum: [Men, Women, Unisex]
        - name: search
          in: query
          description: Search in product name and description
          schema:
            type: string
        - name: sort
          in: query
          description: Sort products
          schema:
            type: string
            enum: [price-low, price-high, newest, latest]
        - name: featured
          in: query
          description: Filter featured products
          schema:
            type: boolean
        - name: newArrivals
          in: query
          description: Filter new arrivals
          schema:
            type: boolean
      responses:
        '200':
          description: Products retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '500':
          $ref: '#/components/responses/ServerError'

    post:
      tags:
        - Products
      summary: Create a product
      description: Create a new product (Admin only)
      operationId: createProduct
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        '201':
          description: Product created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'

  /products/{id}:
    get:
      tags:
        - Products
      summary: Get product by ID
      description: Retrieve a single product by its ID
      operationId: getProductById
      parameters:
        - name: id
          in: path
          required: true
          description: Product ID
          schema:
            type: string
      responses:
        '200':
          description: Product retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

    put:
      tags:
        - Products
      summary: Update a product
      description: Update an existing product (Admin only)
      operationId: updateProduct
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Product ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        '200':
          description: Product updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

    delete:
      tags:
        - Products
      summary: Delete a product
      description: Delete an existing product (Admin only)
      operationId: deleteProduct
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Product ID
          schema:
            type: string
      responses:
        '200':
          description: Product deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Product removed
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  # Order Endpoints
  /orders:
    post:
      tags:
        - Orders
      summary: Create a new order
      description: Create a new order for the authenticated user
      operationId: createOrder
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderInput'
      responses:
        '201':
          description: Order created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

    get:
      tags:
        - Orders
      summary: Get all orders
      description: Get all orders (Admin only)
      operationId: getAllOrders
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Orders retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'

  /orders/myorders:
    get:
      tags:
        - Orders
      summary: Get user's orders
      description: Get all orders for the authenticated user
      operationId: getMyOrders
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Orders retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

  /orders/{id}:
    get:
      tags:
        - Orders
      summary: Get order by ID
      description: Get a specific order by ID (Owner or Admin only)
      operationId: getOrderById
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Order ID
          schema:
            type: string
      responses:
        '200':
          description: Order retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /orders/{id}/status:
    put:
      tags:
        - Orders
      summary: Update order status
      description: Update the status of an order (Admin only)
      operationId: updateOrderStatus
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Order ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - status
              properties:
                status:
                  type: string
                  enum: [Processing, Shipped, Delivered, Cancelled]
      responses:
        '200':
          description: Order status updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /orders/{id}/payment:
    put:
      tags:
        - Orders
      summary: Update payment status
      description: Update the payment status of an order (Admin only)
      operationId: updatePaymentStatus
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Order ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - status
              properties:
                status:
                  type: string
                  enum: [Pending, Paid, Failed]
      responses:
        '200':
          description: Payment status updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  # Review Endpoints
  /reviews:
    get:
      tags:
        - Reviews
      summary: Get all reviews
      description: Get the latest 10 reviews
      operationId: getReviews
      responses:
        '200':
          description: Reviews retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Review'
        '500':
          $ref: '#/components/responses/ServerError'

    post:
      tags:
        - Reviews
      summary: Create a review
      description: Create a new product review
      operationId: createReview
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user
                - name
                - rating
                - comment
              properties:
                user:
                  type: string
                  description: User ID
                name:
                  type: string
                rating:
                  type: number
                  minimum: 1
                  maximum: 5
                comment:
                  type: string
                image:
                  type: string
      responses:
        '201':
          description: Review created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
        '500':
          $ref: '#/components/responses/ServerError'

  # Admin Endpoints
  /admin/stats:
    get:
      tags:
        - Admin
      summary: Get dashboard statistics
      description: Get admin dashboard statistics (Admin only)
      operationId: getAdminStats
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Statistics retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalUsers:
                    type: integer
                    example: 150
                  totalOrders:
                    type: integer
                    example: 75
                  totalProducts:
                    type: integer
                    example: 48
                  totalRevenue:
                    type: number
                    example: 12500.50
                  recentOrders:
                    type: array
                    items:
                      $ref: '#/components/schemas/Order'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'

  /admin/users:
    get:
      tags:
        - Admin
      summary: Get all users
      description: Get all registered users (Admin only)
      operationId: getAllUsers
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'

  /admin/users/{id}:
    delete:
      tags:
        - Admin
      summary: Delete a user
      description: Delete a user account (Admin only)
      operationId: deleteUser
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: User ID
          schema:
            type: string
      responses:
        '200':
          description: User deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User removed
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for authentication

  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          example: 60d5ec49f1b2c72b8c8e4a1b
        name:
          type: string
          example: John Doe
        email:
          type: string
          format: email
          example: john@example.com
        role:
          type: string
          enum: [customer, admin]
          example: customer
        phone:
          type: string
          example: "+1234567890"
        address:
          $ref: '#/components/schemas/Address'
        orders:
          type: array
          items:
            type: string
        createdAt:
          type: string
          format: date-time

    Address:
      type: object
      properties:
        street:
          type: string
          example: 123 Main St
        city:
          type: string
          example: New York
        state:
          type: string
          example: NY
        zipCode:
          type: string
          example: "10001"
        country:
          type: string
          example: USA

    Product:
      type: object
      properties:
        _id:
          type: string
          example: 60d5ec49f1b2c72b8c8e4a1c
        name:
          type: string
          example: Classic Cotton Tee
        description:
          type: string
          example: Sustainable organic cotton t-shirt
        price:
          type: number
          example: 45.00
        category:
          type: string
          enum: [Casual Wear, Streetwear, Essentials, Limited Edition]
          example: Essentials
        gender:
          type: string
          enum: [Men, Women, Unisex]
          example: Unisex
        sizes:
          type: array
          items:
            type: string
            enum: [XS, S, M, L, XL, XXL]
          example: [S, M, L, XL]
        colors:
          type: array
          items:
            type: string
          example: [Black, White, Gray]
        images:
          type: array
          items:
            type: string
          example: ["https://example.com/image1.jpg"]
        stock:
          type: integer
          example: 100
        isFeatured:
          type: boolean
          example: true
        isNewArrival:
          type: boolean
          example: false
        rating:
          type: number
          minimum: 0
          maximum: 5
          example: 4.5
        numReviews:
          type: integer
          example: 12
        createdAt:
          type: string
          format: date-time

    ProductInput:
      type: object
      required:
        - name
        - description
        - price
        - category
        - gender
        - stock
      properties:
        name:
          type: string
        description:
          type: string
        price:
          type: number
          minimum: 0
        category:
          type: string
          enum: [Casual Wear, Streetwear, Essentials, Limited Edition]
        gender:
          type: string
          enum: [Men, Women, Unisex]
        sizes:
          type: array
          items:
            type: string
        colors:
          type: array
          items:
            type: string
        images:
          type: array
          items:
            type: string
        stock:
          type: integer
          minimum: 0
        isFeatured:
          type: boolean
        isNewArrival:
          type: boolean

    Order:
      type: object
      properties:
        _id:
          type: string
          example: 60d5ec49f1b2c72b8c8e4a1d
        user:
          type: string
          example: 60d5ec49f1b2c72b8c8e4a1b
        orderItems:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
        shippingAddress:
          $ref: '#/components/schemas/Address'
        paymentMethod:
          type: string
          example: Card
        paymentStatus:
          type: string
          enum: [Pending, Paid, Failed]
          example: Paid
        itemsPrice:
          type: number
          example: 90.00
        shippingPrice:
          type: number
          example: 10.00
        taxPrice:
          type: number
          example: 9.00
        totalPrice:
          type: number
          example: 109.00
        orderStatus:
          type: string
          enum: [Processing, Shipped, Delivered, Cancelled]
          example: Processing
        deliveredAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time

    OrderInput:
      type: object
      required:
        - orderItems
        - shippingAddress
        - paymentMethod
        - itemsPrice
        - shippingPrice
        - taxPrice
        - totalPrice
      properties:
        orderItems:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
        shippingAddress:
          $ref: '#/components/schemas/Address'
        paymentMethod:
          type: string
        itemsPrice:
          type: number
        shippingPrice:
          type: number
        taxPrice:
          type: number
        totalPrice:
          type: number

    OrderItem:
      type: object
      required:
        - product
        - name
        - quantity
        - size
        - color
        - price
      properties:
        product:
          type: string
          example: 60d5ec49f1b2c72b8c8e4a1c
        name:
          type: string
          example: Classic Cotton Tee
        quantity:
          type: integer
          example: 2
        size:
          type: string
          example: M
        color:
          type: string
          example: Black
        price:
          type: number
          example: 45.00
        image:
          type: string
          example: https://example.com/image.jpg

    Review:
      type: object
      properties:
        _id:
          type: string
          example: 60d5ec49f1b2c72b8c8e4a1e
        user:
          type: string
          example: 60d5ec49f1b2c72b8c8e4a1b
        name:
          type: string
          example: John Doe
        rating:
          type: number
          minimum: 1
          maximum: 5
          example: 5
        comment:
          type: string
          example: Great product! Love the quality.
        image:
          type: string
          example: https://example.com/review-image.jpg
        createdAt:
          type: string
          format: date-time

    Error:
      type: object
      properties:
        message:
          type: string
          example: Error message
        errors:
          type: array
          items:
            type: object
            properties:
              msg:
                type: string
              param:
                type: string
              location:
                type: string

  responses:
    BadRequest:
      description: Bad request - Invalid input
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: Invalid input data

    Unauthorized:
      description: Unauthorized - Authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: Not authorized, no token

    Forbidden:
      description: Forbidden - Insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: Not authorized as admin

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: Resource not found

    ServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            message: Server error
